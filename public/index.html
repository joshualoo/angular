<!doctype html>

<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Change Heroes Address Book</title>

	<!-- BOOTSTRAP -->
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type = "text/css" rel= "stylesheet">	
	<!-- GOOGLE FONT -->
	<link href = "https://fonts.googleapis.com/css?family=Lato:400,700" type="text/css" rel="stylesheet" >
	<!-- ANIMATE CSS -->
	<link href = "animate.min.css" type = "text/css" rel= "stylesheet">	

	<!-- Custom Stylesheet -->
	<link href = "styles.css" type="text/css" rel ="stylesheet">

	<!-- SCRIPTS -->
	<script src= "angular.min.js"></script>
	<script src= "js/MainController.js"></script>


</head>

<body ng-app="myApp">

<!-- CONTENT -->
<div class = "wrapper">

	<div class = "container" ng-controller="MainController">
		<div class="row">
		    <div class="col-md-12 logo">
		    	<img class = "img-responsive" src = "assets/logo.jpg"/></a>
		    </div>
		  </div>

		<div class = "col-md-3 list">
			<h1 class ="contacts"> All Contacts </h1>
			<input type="text" class="form-control search-bar search animated fadeInDown" placeholder= "Search" ng-model="searchNames">	
				<div class = "contacts">
					<hr>
					<ul ng-repeat = "contact in contacts| filter:searchNames" >
						<a href ="#"><li class = "animated fadeInUp" ng-click = "select(contact.firstname, contact.lastname, contact.phone, contact.address, contact.email)">{{contact.lastname}}, {{contact.firstname}} </li> </a>
							<hr>
					</ul>	
				</div>
		</div>

		<div class = "col-md-8 details" >
			<div ng-show ="show()" class = "col-md-12 animated fadeInUp" >
				<button class = "btn btn-primary" ng-click ="input=1">Edit</button>
				<button class = "btn btn-success" ng-click ="input=0">Done</button>
			
				<h1><input type="text" ng-show="input==1" ng-model="selected[0]"><span ng-hide="input==1">{{selected[0]}}</span>
					<input type="text" ng-show="input==1" ng-model="selected[1]"><span ng-hide="input==1">{{selected[1]}}</span></h1>
				<br/>
				<p>Phone: <input type="text" ng-show="input==1" ng-model="selected[2]"><span ng-hide="input==1">{{selected[2]}}</span></p> 
				<br/>
				<p>Email: <input type="text" ng-show="input==1" ng-model="selected[4]"> <span ng-hide ="input==1">{{selected[4]}}</span></p> 
				<br/>
				<p>Address: <input type="text" ng-show="input==1" ng-model="selected[3]"><span ng-hide ="input ==1">{{selected[3]}}</span></p> 

			</div>
		</div>
	</div>
</div>

</body>


</html>
